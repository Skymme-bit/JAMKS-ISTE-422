name: CI Pipeline

on:
  push:
    branches: [ main, main-2, Set-Up-Build-Tooling-&-Automation ]
  pull_request:
    branches: [ main, main-2, Set-Up-Build-Tooling-&-Automation ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm install

      - name: 🧹 Run ESLint
        run: npm run lint

      - name: ✅ Run Unit Tests
        run: npm run test

      - name: 🏗️ Build the project
        run: npm run build
